<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{event?.name}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="goToEventStadistics()">
        <ion-icon name="stats"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding no-bounce>
  <ion-card>
    <img src="{{event?.bannerImage}}" />
  </ion-card>

  <div class="animation-container">
    <img src="../assets/imgs/success.svg" *ngIf="ticketCheck?.status == statusType.success" class="animation">
    <img src="../assets/imgs/already-scanned.svg" *ngIf="ticketCheck?.status == statusType.alreadyScanned" class="animation">
    <label class="label-size" *ngIf="ticketCheck?.content && ticketCheck?.status == statusType.alreadyScanned">
      {{ticketCheck.content}}
    </label>
    <img src="../assets/imgs/not-valid.svg" *ngIf="ticketCheck?.status == statusType.notValid" class="animation">
  </div>

  <div class="footer">
    <button class="scan-button" ion-button full color="primary" (click)="scan()">
      <img src="../assets/imgs/scan-button.svg" class="scan-button-icon">
    </button>
  </div>

</ion-content>
