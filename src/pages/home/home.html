<ion-header>

  <ion-navbar color="primary">
    <ion-title>Tictra Scanner</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding no-bounce style="background:url(assets/imgs/sky-bg.jpg) no-repeat center;background-size:cover;">

  <img src="assets/imgs/logo.png" class="logo-img" />

  <ion-card (click)="viewDetail()">
    <img src="assets/imgs/warm.jpg" />
  </ion-card>

  <ion-card>
    <img src="assets/imgs/dyed.jpg" />
  </ion-card>

  

</ion-content>
